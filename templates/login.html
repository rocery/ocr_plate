{% extends "base.html" %}

{% block title %}
    Login | OCR
{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .login-container {
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }
    .login-container h1 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        text-align: center;
        color: #343a40;
    }
    .login-container .form-control {
        margin-bottom: 1rem;
        height: calc(2.25rem + 10px);
        padding: 10px;
        font-size: 1rem;
        border-radius: 5px;
        border: 1px solid #ced4da;
    }
    .login-container .btn {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border-radius: 5px;
    }
    .alert {
        margin-top: 1rem;
        font-size: 0.875rem;
    }
</style>

<div class="login-container">
    <h1>Login</h1>
    <form method="post">
        <div class="mb-3">
            <!-- <label for="secret_key" class="form-label">Password</label> -->
            <input type="password" id="secret_key" name="secret_key" class="form-control" placeholder="Input Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mt-3">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}
</div>

{% endblock %}
